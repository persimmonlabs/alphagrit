version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: alphagrit
      POSTGRES_PASSWORD: alphagrit
      POSTGRES_DB: alphagrit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://alphagrit:alphagrit@db:5432/alphagrit
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - db

  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
