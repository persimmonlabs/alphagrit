# Alembic Configuration for Alpha Grit Backend

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend datetime to file name
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(second).2d_%%(rev)s_%%(slug)s

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run offline migrations
# revision_environment = false

# Set to 'true' to enable batch mode for schema migrations
# sourceless = false

# Version path separator
# version_path_separator = os  # default: use os.pathsep

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# The output encoding used when revision files are written
output_encoding = utf-8

# Database URL - will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hooks for formatting migration files

# Uncomment to enable black formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
